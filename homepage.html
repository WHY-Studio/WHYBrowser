  <script>
    new QWebChannel(qt.webChannelTransport, function(channel) {
      window.browserApi = channel.objects.browserApi;
      loadFavorites();
      updateSearchLogo();
    });

    function performSearch(event) {
      if (event) event.preventDefault();
      const query = document.getElementById("searchBox").value.trim();
      if (!query) return;
      if (window.browserApi) browserApi.search_from_homepage(query);
      else window.location.href = "https://duckduckgo.com/?q=" + encodeURIComponent(query);
    }

    async function loadFavorites() {
      if (!window.browserApi || !browserApi.get_favorites) return;
      const favorites = await browserApi.get_favorites();
      const container = document.getElementById("favorites-bar");
      container.innerHTML = "";

      if (!favorites || favorites.length === 0) {
        container.innerHTML = "<p style='color:gray;'>Keine Favoriten gespeichert.</p>";
        return;
      }

      favorites.slice(0, 5).forEach(fav => {
        const btn = document.createElement("button");
        btn.className = "fav-btn";
        btn.innerHTML = `<i class='fa-solid fa-star'></i> ${fav.title}`;
        btn.onclick = () => browserApi.open_favorite(fav.url);
        container.appendChild(btn);
      });
    }

    // === Echt-Favicon-Logik ===
    new QWebChannel(qt.webChannelTransport, function(channel) {
  window.browserApi = channel.objects.browserApi;

  // Seite initialisieren
  loadFavorites();
  updateSearchLogo();

  // ðŸ”¥ Live-Update bei Ã„nderung
  browserApi.searchEngineChanged.connect(function(engine) {
    updateSearchLogo(engine);
  });
});

function updateSearchLogo(engine) {
  const engineLogo = document.getElementById("searchEngineIcon");

  // Falls kein Parameter (z. B. beim Start), hole aus config Ã¼ber API oder default
  const engineName = (engine || localStorage.getItem("search_engine") || "duckduckgo").toLowerCase();

  let faviconURL = "";
  if (engineName.includes("google")) faviconURL = "https://www.google.com/favicon.ico";
  else if (engineName.includes("bing")) faviconURL = "https://www.bing.com/sa/simg/favicon-2x.ico";
  else if (engineName.includes("yahoo")) faviconURL = "https://s.yimg.com/rz/l/favicon.ico";
  else if (engineName.includes("ecosia")) faviconURL = "https://www.ecosia.org/favicon.ico";
  else faviconURL = "https://duckduckgo.com/favicon.ico";

  const img = document.createElement("img");
  img.src = faviconURL;
  img.alt = engineName + " icon";
  img.onerror = () => img.src = "https://duckduckgo.com/favicon.ico";
  engineLogo.innerHTML = "";
  engineLogo.appendChild(img);
}

  </script>
  <script>
new QWebChannel(qt.webChannelTransport, function(channel) {
  window.browserApi = channel.objects.browserApi;

  loadFavorites();

  // Suchmaschine initial abfragen
  browserApi.get_search_engine().then(engine => {
    updateSearchLogo(engine);
  });

  // Live-Ã„nderungen (wenn im Browser geÃ¤ndert wird)
  browserApi.searchEngineChanged.connect(function(engine) {
    updateSearchLogo(engine);
  });
});

function updateSearchLogo(engine) {
  const engineLogo = document.getElementById("searchEngineIcon");
  const name = (engine || "duckduckgo").toLowerCase();
  let faviconURL = "";

  if (name.includes("google")) faviconURL = "https://www.google.com/favicon.ico";
  else if (name.includes("bing")) faviconURL = "https://www.bing.com/sa/simg/favicon-2x.ico";
  else if (name.includes("yahoo")) faviconURL = "https://s.yimg.com/rz/l/favicon.ico";
  else if (name.includes("ecosia")) faviconURL = "https://www.ecosia.org/favicon.ico";
  else faviconURL = "https://duckduckgo.com/favicon.ico";

  const img = document.createElement("img");
  img.src = faviconURL;
  img.alt = name + " icon";
  img.onerror = () => img.src = "https://duckduckgo.com/favicon.ico";

  engineLogo.innerHTML = "";
  engineLogo.appendChild(img);
}
</script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
const aiPanel = document.getElementById('aiChatPanel');
const aiToggle = document.getElementById('aiChatToggle');
const aiClose = document.getElementById('aiCloseBtn');
const aiForm = document.getElementById('aiChatForm');
const aiInput = document.getElementById('aiChatInput');
const aiMessages = document.getElementById('aiChatMessages');

aiToggle.addEventListener('click', () => {
  if(aiPanel.style.left === '10px') aiPanel.style.left = '-650px';
  else aiPanel.style.left = '10px';
});
aiClose.addEventListener('click', () => aiPanel.style.left = '-650px');

aiForm.addEventListener('submit', async (e) => {
  e.preventDefault();
  const msg = aiInput.value.trim();
  if(!msg) return;

  // User Message
  const userMsg = document.createElement('div');
  userMsg.className = 'msg user';
  userMsg.textContent = msg;
  aiMessages.appendChild(userMsg);

  aiInput.value = '';
  aiMessages.scrollTop = aiMessages.scrollHeight;

  // Typing indicator
  const typing = document.createElement('div');
  typing.className = 'msg ai';
  typing.innerHTML = `<div class="typing-indicator"><span></span><span></span><span></span></div>`;
  aiMessages.appendChild(typing);
  aiMessages.scrollTop = aiMessages.scrollHeight;

  // Simulierte Antwort (hier ersetzt du mit fetch API)
  setTimeout(() => {
    typing.remove();
    const aiMsg = document.createElement('div');
    aiMsg.className = 'msg ai';
    aiMsg.textContent = "This is a dummy AI response. Replace with your own AI call!";
    aiMessages.appendChild(aiMsg);
    aiMessages.scrollTop = aiMessages.scrollHeight;
  }, 1500);
});
});

const aiMessages = document.getElementById('aiChatMessages');
const aiInput = document.getElementById('aiChatInput');
const aiForm = document.getElementById('aiChatForm');

aiForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const msg = aiInput.value.trim();
    if (!msg) return;

    // User message
    const userMsg = document.createElement('div');
    userMsg.className = 'msg user';
    userMsg.textContent = msg;
    aiMessages.appendChild(userMsg);
    aiMessages.scrollTop = aiMessages.scrollHeight;

    aiInput.value = '';

    // Typing indicator
    const typing = document.createElement('div');
    typing.className = 'msg ai';
    typing.innerHTML = `<div class="typing-indicator"><span></span><span></span><span></span></div>`;
    aiMessages.appendChild(typing);
    aiMessages.scrollTop = aiMessages.scrollHeight;

    // **Hier: echte AI-Aufruf via Qt backend**
    if (window.browserApi && browserApi.sendToAI) {
        const aiResp = await browserApi.sendToAI(msg); // sendToAI muss im Python/Qt backend implementiert sein
        typing.remove();
        const aiMsg = document.createElement('div');
        aiMsg.className = 'msg ai';
        aiMsg.textContent = aiResp;
        aiMessages.appendChild(aiMsg);
        aiMessages.scrollTop = aiMessages.scrollHeight;
    } else {
        // Fallback
        setTimeout(() => {
            typing.remove();
            const aiMsg = document.createElement('div');
            aiMsg.className = 'msg ai';
            aiMsg.textContent = "This is a dummy AI response. Replace with your own AI call!";
            aiMessages.appendChild(aiMsg);
            aiMessages.scrollTop = aiMessages.scrollHeight;
        }, 1000);
    }
});

  </script>
